<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <link rel="stylesheet" href="/style.css">
    <title>YouTube</title>
</head>
<body>
    <!--헤더-->
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">YouTube</span>
        </div>
        <div class="searchbar">
            <input type="text">
            <input type="submit" value="&#xf002;">
        </div>
        <div class="login">
            <button id="loginbutton">로그인</button>
        </div>
    </header>
    <!--비디오-->
    <section class="player">
        <video height="180" width="288" controls src="nature.mov"></video>
    </section>
    <!--비디오에 대한 정보-->
    <section class="info">
        <ul class="hashtags">
            <li>#역대급</li>
            <li>#3시간</li>
            <li>#플레이리스트</li>
        </ul>
        <div>
            <span class="videotitle">[playlist]봄이 좋냐?</span>
        </div>
        <div>
            <ul class="action">
                <li><button class="youtubebutton"><span>1.7천</span></button></li>
                <li><button class="youtubebutton"><span>16</span></button></li>
                <li><button class="youtubebutton"><span>공유</span></button></li>
                <li><button class="youtubebutton"><span>저장</span></button></li>
                <li><button class="youtubebutton"><span>...</span></button></li>
            </ul>
        </div>
        <hr class="one"> 
        <div></div>
    </section>
    <!--다음 비디오-->
    <section></section>
</body>
</html>
